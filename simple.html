<!DOCTYPE html>
<html>
<head>
    <title>Simple Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .painting {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .painting img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>My Art Collection</h1>
    <div class="gallery">
        <div class="painting">
            <h2>Memories of Future VII</h2>
            <p>Artist: Виталий Северов</p>
            <p>Year: 2025</p>
        </div>
        <div class="painting">
            <h2>Взаимозаменяемость</h2>
            <p>Artist: Андрей Кузькин</p>
            <p>Year: 2024</p>
        </div>
        <div class="painting">
            <h2>Натюрморт</h2>
            <p>Artist: Владимир Яковлев</p>
            <p>Year: 1970-е</p>
        </div>
        <div class="painting">
            <h2>Картина 4</h2>
            <p>Artist: Художник 4</p>
            <p>Year: 2023</p>
        </div>
        <div class="painting">
            <h2>Картина 5</h2>
            <p>Artist: Художник 5</p>
            <p>Year: 2022</p>
        </div>
    </div>
</body>
</html>
